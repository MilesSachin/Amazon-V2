<div class="checkout">
    <div class="checkout_left">
        <div class="checkout_left_empty" *ngIf="cartService.getCartLength() == 0">
            <h2>Your Shopping Cart is Empty,</h2>
            <p>Please Add Some Items in Your Shopping Cart.</p>
        </div>
        <div class="checkout_left_items">
            <h2>Your Shopping Cart</h2>
            <app-cart [checkout_product]="items" (deleteEvent)="deleteEventHandler($event)"></app-cart>
        </div>
    </div>
    <div class="checkout_right">
        <app-subtotal></app-subtotal>
    </div>
</div>
