<div class="header">
    <div class="header_top">
        <div class="header_top_left">
            <div class="header_top_menu">
                <mat-icon>menu</mat-icon>
            </div>
            <img src="../../../assets/amazon-logo.png" routerLink="main" alt="amazon-logo" class="header_top_logo">
        </div>
        <div class="header_top_fill">
            <div class="header_top_allList">
                <span>All</span>
                <mat-icon>arrow_drop_down</mat-icon>
            </div>
            <input type="text" name="search" id="search" placeholder="Search Item" class="header_top_searchInput">
            <div class="header_top_searchIcon">
                <mat-icon>search</mat-icon>
            </div>
        </div>
        <div class="header_top_right">
            <div class="header_top_signin" routerLink="auth">
                <span class="header_top_signin_up">Hello, Sign in</span>
                <span class="header_top_signin_down">Accounts & Lists</span>
            </div>
            <div class="header_top_signin">
                <span class="header_top_signin_up">Returns</span>
                <span class="header_top_signin_down">& Orders</span>
            </div>
            <div class="header_top_cart" routerLink="checkout">
                <mat-icon>shopping_cart</mat-icon>
                <p>{{cartService.getCartLength()}}</p>
            </div>
        </div>
    </div>
    <div class="header_bottom">
        <div class="header_bottom_left">
            <div class="header_bottom_location">
                <span class="header_bottom_location_up">Deliver To,</span>
                <span class="header_bottom_location_down">India</span>
            </div>
        </div>
        <div class="header_bottom_fill"></div>
        <div class="header_bottom_right">
            <div class="logout" (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </div>
        </div>
    </div>
</div>
